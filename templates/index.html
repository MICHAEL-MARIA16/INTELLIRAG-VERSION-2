<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTELLIRAG GDRIVE AI - Intelligent Document Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
      overflow-x: hidden;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Animated background elements */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 70%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      33% { transform: translateY(-30px) rotate(120deg); opacity: 0.4; }
      66% { transform: translateY(20px) rotate(240deg); opacity: 0.8; }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #4c51bf;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.3);
      border-radius: 20px;
      font-size: 0.875rem;
      color: #2f855a;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #48bb78;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Content */
    .content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      height: fit-content;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .sync-section h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sync-button {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 1.5rem;
    }

    .sync-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .sync-button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4c51bf;
      display: block;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .log-panel {
      background: #1a202c;
      border-radius: 12px;
      padding: 1rem;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      font-size: 0.875rem;
      color: #e2e8f0;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #2d3748;
    }

    /* Chat Area */
    .chat-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(226, 234, 240, 0.6);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2d3748;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      display: flex;
      justify-content: flex-end;
    }

    .user-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 18px;
      border-radius: 18px 18px 4px 18px;
      max-width: 70%;
      font-weight: 500;
    }

    .bot-message {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .bot-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      flex-shrink: 0;
    }

    .bot-bubble {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      padding: 12px 18px;
      border-radius: 18px 18px 18px 4px;
      max-width: 70%;
    }

    .thinking {
      background: linear-gradient(90deg, #f7fafc, #edf2f7, #f7fafc);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .sources {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e2e8f0;
    }

    .chat-input-container {
      padding: 1.5rem 2rem;
      border-top: 1px solid rgba(226, 234, 240, 0.6);
      background: rgba(247, 250, 252, 0.5);
    }

    .chat-input {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-button {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .content {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .sidebar {
        order: 2;
      }
      
      .chat-container {
        order: 1;
        height: 500px;
      }
    }

    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
      
      .header {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .chat-container {
        height: 400px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Custom Scrollbar */
    .chat-messages::-webkit-scrollbar,
    .log-panel::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track,
    .log-panel::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    .log-panel::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Animated Background -->
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">üß†</div>
          <span>INTELLIRAG GDRIVE AI</span>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span id="headerStatus">System Ready</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sync-section">
          <h3>
            <span>üîÑ</span>
            Knowledge Sync
          </h3>
          <button class="sync-button" id="syncBtn">
            <span>‚ö°</span>
            Sync Documents
          </button>
          
          <div class="stats-grid">
            <div class="stat-card">
              <span class="stat-number" id="totalChunks">0</span>
              <div class="stat-label">Chunks</div>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="totalFiles">0</span>
              <div class="stat-label">Files</div>
            </div>
          </div>

          <div class="log-panel" id="logOutput">Initializing system...</div>
        </div>
      </aside>

      <!-- Chat Container -->
      <section class="chat-container">
        <div class="chat-header">
          <span>üí¨</span>
          <h2>AI Assistant</h2>
        </div>
        
        <div class="chat-messages" id="chatMessages">
          <div class="message bot-message">
            <div class="bot-avatar">ü§ñ</div>
            <div class="bot-bubble">
              Hello! I'm your intelligent document assistant. I can help you find information from your knowledge base. What would you like to know?
            </div>
          </div>
        </div>
        
        <div class="chat-input-container">
          <div class="chat-input">
            <input 
              type="text" 
              class="input-field" 
              id="userInput" 
              placeholder="Ask me anything about your documents..."
              autocomplete="off"
            />
            <button class="send-button" id="sendBtn">
              <span>‚û§</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const syncBtn = document.getElementById("syncBtn");
    const headerStatus = document.getElementById("headerStatus");
    const totalChunks = document.getElementById("totalChunks");
    const totalFiles = document.getElementById("totalFiles");
    const logOutput = document.getElementById("logOutput");
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function fetchStats() {
  try {
    const res = await fetch("/api/stats");

    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const contentType = res.headers.get("content-type");
    if (!contentType || !contentType.includes("application/json")) {
      throw new Error("Response is not JSON");
    }

    const data = await res.json();

    totalChunks.textContent = data.total_documents || 0;
    totalFiles.textContent = data.total_files || 0;
    headerStatus.textContent = `${data.status?.toUpperCase() || 'READY'} ‚Ä¢ Last sync: ${new Date().toLocaleTimeString()}`;

    logOutput.textContent = `‚úÖ System Status: ${data.status || 'ready'}\nüìä Documents: ${data.total_documents || 0}\nüìÅ Files: ${data.total_files || 0}\n‚è∞ Updated: ${new Date().toLocaleString()}`;
  } catch (err) {
    headerStatus.textContent = "Connection Error";
    logOutput.textContent = `‚ùå Failed to fetch system status.\n${err.message || "Please check your connection."}`;
    console.error("Fetch stats error:", err);
  }
}


    async function triggerSync() {
      syncBtn.disabled = true;
      syncBtn.innerHTML = '<span>üîÑ</span>Syncing...';
      headerStatus.textContent = "Syncing Knowledge Base...";
      logOutput.textContent = "üöÄ Initiating knowledge base synchronization...\nüì° Connecting to Google Drive...\nüîç Scanning for document updates...";

      try {
        const res = await fetch("/api/sync", { method: "POST" });
        const result = await res.json();

        if (res.ok) {
          logOutput.textContent = `‚úÖ Sync completed successfully!\n\n${result.message || 'Knowledge base updated.'}\n\nüìà Processing complete at ${new Date().toLocaleString()}`;
          headerStatus.textContent = "Sync Completed";
        } else {
          logOutput.textContent = `‚ùå Sync failed: ${result.error || 'Unknown error'}\n\nüîß Please check your configuration and try again.`;
          headerStatus.textContent = "Sync Failed";
        }
      } catch (e) {
        logOutput.textContent = `‚ùå Connection error: ${e.message}\n\nüåê Please check your internet connection.`;
        headerStatus.textContent = "Connection Error";
      }

      setTimeout(() => {
        syncBtn.disabled = false;
        syncBtn.innerHTML = '<span>‚ö°</span>Sync Documents';
        fetchStats();
      }, 3000);
    }

    function addMessage(content, isUser = false, isThinking = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

      if (isUser) {
        messageDiv.innerHTML = `<div class="user-bubble">${content}</div>`;
      } else {
        const bubbleClass = isThinking ? 'bot-bubble thinking' : 'bot-bubble';
        messageDiv.innerHTML = `
          <div class="bot-avatar">ü§ñ</div>
          <div class="${bubbleClass}">${content}</div>
        `;
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, true);
      userInput.value = "";

      // Add thinking message
      const thinkingMsg = addMessage("Analyzing your question...", false, true);

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await res.json();
        
        // Remove thinking message
        thinkingMsg.remove();
        
        // Add bot response
        const responseText = data.answer?.text || "I apologize, but I couldn't generate a response. Please try rephrasing your question.";
        const botMsg = addMessage(responseText, false);
        
        // Add sources if available
        if (data.answer?.sources && data.answer.sources.length > 0) {
          const sourcesHtml = `<div class="sources"><strong>üìö Sources:</strong> ${data.answer.sources.join(", ")}</div>`;
          botMsg.querySelector('.bot-bubble').innerHTML += sourcesHtml;
        }
      } catch (e) {
        // Remove thinking message and show error
        thinkingMsg.remove();
        addMessage(`‚ùå I encountered an error: ${e.message}. Please try again.`, false);
      }
    }

    // Event listeners
    syncBtn.addEventListener("click", triggerSync);
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize input
    userInput.addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    // Initialize
    fetchStats();
    
    // Auto-refresh stats every 30 seconds
    setInterval(fetchStats, 30000);
  </script>
</body>
</html>
